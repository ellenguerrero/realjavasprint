<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- import from Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300, bold" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

<!-- import js files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

<title>Track Events</title>

</head>

<body>

<div class="body">  
  <div class= "container-fluid">

<!-- First Row -->
    <div id="con1">
      <div class=row>
        <div class="col-md-10"><h1 id="head1"><img src="images/TrackEvents.png" height="100"><img src="images/track icon.png" height="100"><hr></h1>
        </div>
        <div class="col-md-2">
            <div id="back-to-home">
                <a href="https://ellenguerrero.github.io/javasprint/">back to home</a></div>
            </div>
        </div>
      </div>   
      
<!-- Second row -->
    <div id="con2">
      <div class=row>
          <div class="col-md-1">
            <div id="track-box-1">
                <h1><div id="event-header-1">Event</h1>
                  <hr>
                <select id="selDataset" onchange="getData(this.value)">
                    <option value="dataset1">100 Meter</option>
                    <option value="dataset2">200 Meter</option>
                    <option value="dataset3">400 Meter</option>
                </select>
                <hr>
                <div class=row>
                    <div class="col-xs-2 col-md-6">
                        <br>
                        <br>
                        <p>Male</p>
                        <br>
                        <br>
                    </div>
                    <div class="col-xs-10 col-md-6">
                        <section id="second" class="section">
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-1">
                              <label for="checkbox-1"><span class="checkbox">Gold</span></label>
                            </div>
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-2">
                              <label for="checkbox-2"><span class="checkbox">Silver</span></label>
                            </div>
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-3">
                              <label for="checkbox-3"><span class="checkbox">Bronze</span></label>
                            </div>
                        </section>
                        </div>
                </div>
                <hr>
                <div class=row>      
                    <div class="col-xs-4 col-md-6">
                        <br>
                        <br>
                        <p>Female</p>
                        <br>
                        <br>
                    </div>
                    <div class="col-xs-8 col-md-6">
                        <section id="second" class="section">
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-4">
                              <label for="checkbox-4"><span class="checkbox">Gold</span></label>
                            </div>
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-5">
                              <label for="checkbox-5"><span class="checkbox">Silver</span></label>
                            </div>
                            <div class="container">
                              <input type="checkbox" name="group2" id="checkbox-6">
                              <label for="checkbox-6"><span class="checkbox">Bronze</span></label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>    
        </div>
        <div class="col-md-5">
            <div id="track-box-2">
            </div>
        </div>
        <div class="col-md-5">
                <div id="track-box-3">
                        <script type="text/javascript" src="track.js"></script>

                </div>
            </div>
        <div class="col-md-1"></div>
          </div>
    </div>

<!-- Third Row -->
    <div id="con3">
      <div class=row>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <p><p id="p1">Chart Description</p></p>
        </div>
       <div class="col-md-4"></div>
      </div>
    </div> 
<!-- ^ container div -->

</div>

</div>

</body>

</html>
