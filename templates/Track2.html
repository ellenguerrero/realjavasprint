{% extends 'base.html' %}

{% block extra_imports %}
<!--extra imports for track page -->
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/olympic_sprint_styles.css') }}">

	<!-- import from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300, bold" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

	<!-- import js files -->
	<script src="https://d3js.org/d3.v3.min.js"></script>
{% endblock %}

<title>{% block title %}Track Events{% endblock %}</title>

{% block nav_header %}
  <img src="{{ url_for('static', filename= 'img/TrackEvents.png') }}" height="100">
  <img id="run" src="{{ url_for('static', filename= 'img/track-icon.png') }}" height="100">
  <hr>
{% endblock %}

{% block content %}
<select id="inds">
	<option value="100 meters female" selected="selected">100 meters female</option>
<option value="100 meters male">100 meters male</option>
<option value="200 meters female">200 meters female</option>
<option value="200 meters male">200 meters male</option>
<option value="400 meters female">400 meters female</option>
	<option value="400 meters male">400 meters male</option>
</select>
<div id="legendContainer" class="legendContainer">
<svg id="legend"></svg>
</div>
<div id="showAll">
<input name="showAllButton"
 type="button"
 value="Show All"
 onclick="showAll()" />
</div>
<div id="clearAll">
<input name="clearAllButton"
 type="button"
 value="Clear All"
 onclick="clearAll()" />
</div>
{% endblock %}

{% block footer_imports %}
<script src="{{ url_for('static', filename = 'js/olympic_sprint_differences.js') }}"></script>
{% endblock %}
